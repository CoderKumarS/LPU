<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .form {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-decoration: underline;
            color: #333;
        }

        form {
            text-align: left;
            margin-top: 1.5rem;
        }

        label {
            font-size: small;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="form">
        <h1>Form Handling</h1>
        <form action="formValidation.php" method="post">
            <label>First Name:</label><input type="text" name="fname" placeholder="Enter your First Name">
            <label>Middle Name:</label><input type="text" name="mname" placeholder="Enter your Last Name">
            <label>Last Name:</label><input type="text" name="lname" placeholder="Enter your Last Name">
            <label>E-mail:</label><input type="email" name="email" placeholder="Enter your E-mail">
            <label>Address:</label><input type="text" name="address" placeholder="Enter your Address">
            <label>Remarks:</label><input type="text" name="remarks" placeholder="Enter your Remarks">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
